{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<p class="h3 mt-3 mb-3">Изменить пароль для доступа к хранилищу</p>
<form action="{% url 'update_password_for_access_to_store' password.pk %}"
      method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Изменить" class="btn btn-success mt-3">
</form>
{% endblock %}
