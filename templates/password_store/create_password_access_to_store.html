{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if not there_is_password %}
<p class="h3 mt-3 mb-3">Создать пароль для доступа к хранилищу</p>
<form action="{% url 'create_password_for_access_to_store' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Создать" class="btn btn-success mt-3">
</form>
{% else %}
<p class="h3 mt-3">Пароль для доступа к хранилищу создан!!!!</p>
<a href="{% url 'my_password_list' %}" class="btn btn-success">Мои пароли</a>
<a href="" class="btn btn-primary">Изменить</a>
<a href="{% url 'delete_password_for_access_to_store' password.pk %}"
   class="btn btn-danger">Удалить</a>
{% endif %}
{% endblock %}
